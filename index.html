<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PHP testovací projekt</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="javascript/script.js"></script>

</head>
<body>
<div id="add-failed" class="info failed">
    <span>Pridanie knihy neprebehlo úspešne</span>
</div>
<div id="add-success" class="info success">
    <span>Pridane knihy prebehlo úspešne</span>
</div>
<header id="main-header">
    <h1 id="main-h1">
        PHP testovací projekt
    </h1>
</header>
<section>
    <header id="section-header" class="add-section-content">
        <h2 class="section-h2">
           Knižnica
        </h2>
    </header>
    <div id="div-form" class="add-section-content">
        <form id="add-form" onsubmit="return false;">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="book-name">Názov knihy</label>
                    <input type="text" class="form-control" name="book-name" id="book-name" placeholder="Zadajte názov knihy" onfocus="removeIsInvalid(this)">
                    <div class="invalid-tooltip">
                        Názov knihy nemôže byť prázdny!
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-6">
                    <label for="isbn">ISBN</label>
                    <input type="text" class="form-control" id="isbn" name="isbn" placeholder="Zadajte ISBN"  onfocus="removeIsInvalid(this)">
                    <div class="invalid-tooltip" id="isbn-error">
                        ISBN nemôže byť prázdne!
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label for="price">Cena</label>
                    <input type="text" class="form-control" id="price" name="price" placeholder="Zadajte cenu"  onfocus="removeIsInvalid(this)">
                    <div class="invalid-tooltip">
                        Cena nemôže byť prázdna!
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-6">
                    <label for="category">Kategória</label>
                    <select class="custom-select" id="category" name="category">
                    </select>
                </div>
                <div class="form-group col-sm-6">
                    <label for="author-name">Autor</label>
                    <input type="text" class="form-control" id="author-name" name="author-name" placeholder="Zadajte meno autora"  onfocus="removeIsInvalid(this)">
                    <div class="invalid-tooltip">
                        Meno autora nemôže byť prázdne!
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div id="button" class="form-group col-md-12">
                    <button type="submit" class="btn btn-outline-dark btn-lg btn-block" onclick="addBook()">
                        Pridať knihu
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div id="main-table-div" class="table-responsive">
        <table id="main-table" class="table">
            <thead class="table-primary">
            <tr>
                <th>
                    <div>
                        Názov knihy
                    </div>
                </th>
                <th>
                    <div>
                        ISBN
                    </div>
                </th>
                <th id="sort-price" class="sortable">
                    <div>
                        Cena
                        <div class="sort-arrows">
                            <img src="resources/pictures/up-arrow.svg" width="9" height="9" alt="up-arrow">
                            <img src="resources/pictures/down-arrow.svg" width="9" height="9" alt="down-arrow">
                        </div>
                    </div>
                </th>
                <th>
                    <div>
                        Kategória
                    </div>
                </th>
                <th>
                    <div>
                        Autor
                    </div>
                </th>
            </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    </div>
</section>
</body>
</html>
